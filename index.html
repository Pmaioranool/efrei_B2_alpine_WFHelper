    <div x-data="warframeNews()" x-init="fetchNews()">
      <h2>Nouvelles de Warframe (PC)</h2>
      <template x-for="newsItem in news" :key="newsItem.id">
        <div class="news-item">
          <h3>
            <a
              x-bind:href="newsItem.link"
              x-text="newsItem.message"
              target="_blank"
            ></a>
          </h3>
          <p x-text="formatDate(newsItem.date)"></p>
        </div>
      </template>
    </div>

    <script src="assets/js/news.js"></script>
  </body>
</html>
